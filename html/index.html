<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script>
        // Examples How to use the API with JS

        // Function to send GET request
        function sendGetRequest() {
            fetch('/get_pos')
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }

        // Function to handle dropdown change and send request
        function sendDropdownRequest() {
            const selectedValue = parseInt(document.getElementById("stateDropdown").value);
            const postData = { state: selectedValue };
            fetch('/post_status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(postData),
            })
                .then(response => response.json())
                .then(data => console.log(data))
                .catch(error => console.error('Error:', error));
        }
    </script>
</head>
<body>

    
    <!-- Placeholder for the navbar -->
    <div id="navbar-placeholder"></div>

    <div class="container text-white">
        <div class="text-center mt-5">
                <h1 class="display-4">Robotronik Rest API</h1>
        </div>
        
        <!-- Centered images with flexbox -->
        <div class="d-flex justify-content-center align-items-center mt-3">
            <!-- First image (Logo CDR) -->
            <img src="assets/LogoCDR2025-400x424.png" alt="Logo CDR" class="img-fluid" style="max-width: 200px;">
            <!-- Spacer between the two images -->
            <div style="width: 50px;"></div>
            <!-- Second image (Logo white) -->
            <img src="assets/logowhite.png" alt="Logo White" class="img-fluid" style="max-width: 500px;">
        </div>
    
        <div class="mt-4">
            <div>Welcome! You're now connected on the Rest API of the robot. Here you can view data and send commands.</div>
            <div>Click the following links for raw json data : </div>
            <a href="/get_status" class="me-2">/get_status</a>
            <a href="/get_pos" class="me-2">/get_pos</a>
            <a href="/get_lidar" class="me-2">/get_lidar</a>
            <a href="/get_table" class="me-2">/get_table</a>
            <a href="/get_global" class="me-2">/get_global</a>
            <a href="/get_robot" class="me-2">/get_robot</a>
            <a href="/get_arduino" class="me-2">/get_arduino</a>
            <a href="/get_costmap" class="me-2">/get_costmap</a>
            
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <script>
        // Load navbar from external file
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            });
    </script>

</body>
</html>
